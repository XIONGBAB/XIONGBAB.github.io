<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
        }
        
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
            color: snow;
            background: url(images/1.webp) no-repeat;
            background-size: 100%;
        }
        
        span {
            position: absolute;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        
        a {
            position: absolute;
            top: 500px;
            left: 0;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        alert('让我们玩一个猜图游戏');
        do {
            var title = prompt('are you ready？   （请输入：yes）')
        } while (title != "yes")
        //obj 是目标对象  target 是目标距离   //num 是自己加的代表走多少像素

        function animate1(obj, target, num) {
            var stop = setInterval(function() {
                if (obj.offsetLeft >= target) {
                    // 停止动画，本质就是停止定时器，用clearInterval
                    clearInterval(stop);
                } else {
                    obj.style.left = obj.offsetLeft + num + 'px';
                }
            }, 1000);
        }

        function animate2(obj, target, num) {
            var stop = setInterval(function() {
                if (obj.offsetTop >= target) {
                    // 停止动画，本质就是停止定时器，用clearInterval
                    clearInterval(stop);
                } else {
                    obj.style.top = obj.offsetTop + num + 'px';
                }
            }, 1000);
        }
        var div = document.querySelector('div');
        var span = document.querySelector('span');
        //调用函数
        animate1(div, 100, 10); //传递对象，目标距离，一次走多少像素
        animate2(span, 100, 10);
        setTimeout(function() {
            var title;
            do {
                title = prompt('请问图中的它像不像现在的你？ (请输入你心中的答案吧：）\n \n A、（像） \n B、（不像） \n C、（退出）');
                switch (title) {
                    case 'A': //像
                        alert('我也觉得');
                        break;
                    case 'B': //不像
                        alert('我不允许你这样说你自己！！！');
                        break;
                    case 'C': //退出
                        alert('是不是玩不起？..... \n \n   \b \b \b（如果想看答案，请刷新页面）');
                        continue;
                    default: //其他情况
                        alert('请输入正确的字母，注意是字母大写');
                }
            } while (title != 'C')
        }, 10000)
    </script>
    <a href="study.html">study</a>
</body>

</html>
